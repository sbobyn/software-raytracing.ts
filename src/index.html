<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Software Raytracing</title>
    <style>
      canvas {
        width: 450px;
        height: 300px;
        image-rendering: pixelated;
      }
    </style>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <canvas
      id="frontBuffer"
      width="150"
      height="100"
      style="background-color: black"
    ></canvas>
    <br />
    fps: <span id="averageFPS"></span>
    <form id="heightForm" action="/submit-form" method="post">
      <label for="heightInput">Number of pixels:<span id="heightSliderValue">150</span></label></label>
      <input
        type="range"
        id="heightInput"
        name="heightInput"
        min="10"
        max="300"
        step="10"
        value="150"
        oninput="document.getElementById('heightSliderValue').textContent = value"
      />
      <button type="submit">Submit</button>
    </form>
    <form id="bounceDepthForm" action="/submit-form" method="post">
      <label for="bounceDepthInput">Number of bounces:<span id="bounceDepthSliderValue">2</span></label></label>
      <input
        type="range"
        id="bounceDepthInput"
        name="bounceDepthInput"
        min="0"
        max="10"
        step="1"
        value="2"
        oninput="document.getElementById('bounceDepthSliderValue').textContent = value"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
